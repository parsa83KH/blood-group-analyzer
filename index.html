    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #111827; /* brand-dark */
      }
      .site-background {
        /* Gradients removed for a simpler background */
      }

      /* Unified Glow Effect */
      .interactive-glow-border {
          position: relative;
      }
      .interactive-glow-border::before {
          content: "";
          position: absolute;
          inset: -1px;
          border-radius: inherit; /* Inherit from parent element */
          padding: 2px;
          background: radial-gradient(350px circle at var(--mouse-x, -200px) var(--mouse-y, -200px), rgba(79, 70, 229, 0.6), transparent 80%);
          -webkit-mask:
              linear-gradient(#fff 0 0) content-box,
              linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }
      .interactive-glow-border.is-hovering::before {
          opacity: 1;
      }

      .interactive-tilt-box {
          position: relative;
          background-color: #1f2937; /* bg-gray-800 */
          transform-style: preserve-3d;
          transform: perspective(1000px) rotateY(var(--rotateY, 0)) rotateX(var(--rotateX, 0)) scale(1);
          transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .interactive-tilt-box.is-hovering {
          transform: perspective(1000px) rotateY(var(--rotateY, 0)) rotateX(var(--rotateX, 0)) scale(1.05);
          transition: transform 0.1s ease-out;
          z-index: 10;
      }
      .interactive-tilt-box-content {
          transform: translateZ(20px);
      }
      
      /* Give an individual input card a higher z-index to stack over its siblings */
      .interactive-tilt-box:has(.select-is-open) {
          z-index: 30;
      }
      
      /* Elevate the parent card section when any child select is open to stack over subsequent page elements */
      .interactive-glow-border:has(.select-is-open) {
          z-index: 40;
      }

      /* Blob Button Animation */
      .blob-btn {
        z-index: 1;
        position: relative;
        padding: 1rem 2.5rem;
        min-width: 200px;
        min-height: 58px;
        text-align: center;
        text-transform: uppercase;
        color: #4f46e5; /* brand-accent */
        font-size: 16px;
        font-weight: 700;
        background-color: transparent;
        outline: none;
        border: none;
        transition: color 0.5s;
        cursor: pointer;
        border-radius: 30px;
      }
      .blob-btn:before {
        content: "";
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #4f46e5; /* brand-accent */
        border-radius: 30px;
        transition: all 0.3s;
      }
      .blob-btn:after {
        content: "";
        z-index: -2;
        position: absolute;
        left: 3px;
        top: 3px;
        width: 100%;
        height: 100%;
        transition: all 0.3s 0.2s;
        border-radius: 30px;
      }
      .blob-btn:hover {
        color: #FFFFFF;
      }
      .blob-btn:hover:after {
        transition: all 0.3s;
        left: 0;
        top: 0;
      }
      .blob-btn__inner {
        z-index: -1;
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 30px;
      }
      .blob-btn__blobs {
        position: relative;
        display: block;
        height: 100%;
        filter: url('#goo');
      }
      .blob-btn__blob {
        position: absolute;
        top: 2px;
        width: 25%;
        height: 100%;
        background: #4f46e5; /* brand-accent */
        border-radius: 100%;
        transform: translate3d(0, 150%, 0) scale(1.7);
        transition: transform 0.45s;
      }
      @supports(filter: url('#goo')) {
        .blob-btn__blob {
          transform: translate3d(0, 150%, 0) scale(1.4);
        }
      }
      .blob-btn__blob:nth-child(1) { left: 0%; transition-delay: 0s; }
      .blob-btn__blob:nth-child(2) { left: 30%; transition-delay: 0.08s; }
      .blob-btn__blob:nth-child(3) { left: 60%; transition-delay: 0.16s; }
      .blob-btn__blob:nth-child(4) { left: 90%; transition-delay: 0.24s; }
      .blob-btn:hover .blob-btn__blob {
        transform: translateZ(0) scale(1.7);
      }
      @supports(filter: url('#goo')) {
        .blob-btn:hover .blob-btn__blob {
          transform: translateZ(0) scale(1.4);
        }
      }
      .blob-btn[disabled] {
        cursor: not-allowed;
        color: #6b7280;
        filter: grayscale(80%);
      }
      .blob-btn[disabled]:before {
        border-color: #6b7280;
      }
      .blob-btn[disabled]:hover {
        color: #6b7280;
      }
      .blob-btn[disabled] .blob-btn__blob {
        background: #6b7280;
      }
      /* Prevent animation on disabled hover */
      .blob-btn[disabled]:hover .blob-btn__blob {
         transform: translate3d(0, 150%, 0) scale(1.7);
      }
      @supports(filter: url('#goo')) {
        .blob-btn[disabled]:hover .blob-btn__blob {
            transform: translate3d(0, 150%, 0) scale(1.4);
        }
      }
      
      /* Button State Animations */
      .blob-btn .content-wrapper {
        display: grid;
        place-items: center;
      }
      .blob-btn .content-wrapper > * {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        grid-column: 1;
        grid-row: 1;
      }
      .blob-btn .loading-content,
      .blob-btn .success-content,
      .blob-btn .error-content {
        opacity: 0;
        transform: scale(0.5);
        pointer-events: none;
      }
      .blob-btn.state-loading .default-content,
      .blob-btn.state-success .default-content,
      .blob-btn.state-error .default-content {
        opacity: 0;
        transform: scale(0.5);
        pointer-events: none;
      }
      .blob-btn.state-loading .loading-content,
      .blob-btn.state-success .success-content,
      .blob-btn.state-error .error-content {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .blob-btn.state-success:before { border-color: #4ade80; }
      .blob-btn.state-error:before { border-color: #f87171; }
      .blob-btn.state-success .blob-btn__blob { background: #4ade80; }
      .blob-btn.state-error .blob-btn__blob { background: #f87171; }
      .blob-btn.state-success .blob-btn__blob,
      .blob-btn.state-error .blob-btn__blob {
        transform: translateZ(0) scale(1.7);
        transition-delay: 0s;
      }
      @supports(filter: url('#goo')) {
        .blob-btn.state-success .blob-btn__blob,
        .blob-btn.state-error .blob-btn__blob {
          transform: translateZ(0) scale(1.4);
          transition-delay: 0s;
        }
      }

      /* Checkmark animation */
      .checkmark { width: 40px; height: 40px; }
      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke: #4ade80; /* green-400 */
        fill: none;
        animation: checkmark-stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }
      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 4;
        stroke: #fff;
        animation: checkmark-stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
      }

      /* Crossmark animation */
      .crossmark { width: 40px; height: 40px; }
      .crossmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke: #f87171; /* red-400 */
        fill: none;
        animation: checkmark-stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }
      .crossmark__line1, .crossmark__line2 {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 4;
        stroke: #fff;
      }
      .crossmark__line1 { animation: checkmark-stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards; }
      .crossmark__line2 { animation: checkmark-stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards; }

      @keyframes checkmark-stroke { 100% { stroke-dashoffset: 0; } }
      

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .markdown-content > *:last-child {
        margin-bottom: 0;
      }
      .markdown-content p {
        margin-bottom: 0.75em;
      }
      .markdown-content strong {
        font-weight: 700;

      }
      .markdown-content em {

      .markdown-content a {

      }
      .markdown-content a:hover {
        color: #93c5fd;
      }
      .markdown-content > *:first-child {
        margin-top: 0;

      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        font-weight: 700;
        margin-top: 1.2em;
        margin-bottom: 0.6em;

      .markdown-content h1 { font-size: 1.8em; color: #fca5a5; } /* red-300 (light red) for # */
      .markdown-content h2 { font-size: 1.5em; color: #f87171; } /* red-400 (darker red) for ## */
      .markdown-content h3 { font-size: 1.25em; color: #ef4444; } /* red-500 (darkest red) for ### */
      .markdown-content h4 { font-size: 1.1em; color: #fecaca; } /* red-200 */
      .markdown-content h5, .markdown-content h6 { font-size: 1em; color: #e5e7eb; border-bottom: none; } /* gray-200 */

      .markdown-content blockquote {
        margin-left: 0;
        padding-left: 1.5em;
        border-left: 4px solid #4f46e5; /* brand-accent */
        background-color: rgba(79, 70, 229, 0.1);
        color: #d1d5db; /* gray-300 */
        font-style: italic;
        border-radius: 0 8px 8px 0;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        padding-right: 1em;
      }
      .markdown-content blockquote p { margin-bottom: 0; }
      
      .markdown-content hr {
        border: 0;
        height: 1px;
        background-color: #374151; /* gray-700 */
        margin-block: 2em;
      }

      /* Loading dots animation for AI Assistant */
      .loading-dots span {
        animation: dot-bounce 1.4s infinite ease-in-out both;
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #9ca3af; /* gray-400 */
        border-radius: 50%;
        margin: 0 2px;
      }
      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes dot-bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1.0);
        }
      }
      
      /* Blinking Cursor for Typewriter */
      .blinking-cursor::after {
        content: '▋';
        animation: blink 1.2s step-end infinite;
        margin-left: 2px;
        color: #fca5a5; /* rose-300 */
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .progress-bar-shine {
          position: relative;
          overflow: hidden;
      }
      .progress-bar-shine::after {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
              to right,
              rgba(255, 255, 255, 0) 0%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0) 100%
          );
          transform: rotate(30deg) translateX(-150%);
          transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
          pointer-events: none;
      }
      
      /* Footer Icon Animation */
      .icon-wrapper .fa-brands,
      .icon-wrapper .fa-solid {
          display: inline-block;
          font-size: 1.25rem;
          line-height: 1.25rem;
          width: 1.25rem;
          text-align: center;
          color: #9ca3af; /* Initial color: gray-400 */
          transition: color 0.3s ease-in-out;
      }

      .footer-social-links .github-link:hover .fa-github {
          color: #ffffff;
      }

      .footer-social-links .email-link:hover .fa-envelope {
          color: #dc2743;
      }
      
      .footer-social-links .telegram-link:hover .fa-telegram {
          color: #0088cc;
      }
      
      /* Glowing Text Animation */
      @keyframes text-glow {
        0%, 100% {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2), 0 0 15px rgba(220, 38, 38, 0.3);
            opacity: 0.8;
        }
        50% {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(220, 38, 38, 0.5);
            opacity: 1;
        }
      }
      .text-glow-animation {
        animation: text-glow 2.5s ease-in-out infinite;
      }
