    <style>
      html {
        scroll-behavior: smooth;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .markdown-content > *:last-child {
        margin-bottom: 0;
      }
      .markdown-content p {
        margin-bottom: 0.75em;
      }
      .markdown-content strong {
        font-weight: 700;
        color: #fca5a5;
      }
      .markdown-content em {
        font-style: italic;
      }
      .markdown-content code {
        background-color: #374151;
        padding: 0.2em 0.4em;
        margin: 0 0.2em;
        font-size: 85%;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .markdown-content ul, .markdown-content ol {
        padding-inline-start: 2em;
        margin-block: 0.5em;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content li {
        margin-bottom: 0.25em;
      }
      .markdown-content li > p {
        display: inline;
      }
      .markdown-content a {
        color: #60a5fa;
        text-decoration: underline;
      }
      .markdown-content a:hover {
        color: #93c5fd;
      }
      /* Loading dots animation for AI Assistant */
      .loading-dots span {
        animation: dot-bounce 1.4s infinite ease-in-out both;
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #9ca3af; /* gray-400 */
        border-radius: 50%;
        margin: 0 2px;
      }
      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes dot-bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1.0);
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              persian: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#dc2626',
              'brand-secondary': '#be123c',
              'brand-dark': '#111827',
              'brand-light': '#f9fafb',
              'brand-accent': '#4f46e5',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-down': 'fadeInDown 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'text-gradient': 'textGradient 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeInDown: { '0%': { opacity: 0, transform: 'translateY(-20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              fadeInUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(220, 38, 38, 0.4)' },
                '50%': { boxShadow: '0 0 30px rgba(220, 38, 38, 0.8)' },
              },
              textGradient: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
            }
          }
        }
      }
    </script>
